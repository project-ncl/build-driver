quarkus:
  shutdown:
    timeout: 30
  log:
    category:
      "org.jboss.pnc":
        level: DEBUG
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e mdc:[%X]%n"
    handler:
      kafka:
        enabled: false
        broker-list: kafka.example.com:443
        topic: kafka-topic
        security-protocol: SSL
        ssl-truststore-location: /mnt/kafka-client-truststore.jks
        ssl-truststore-password: none
        filter-logger-name-pattern: org.jboss.pnc.*
        level: INFO

  oidc:
    auth-server-url: https://keycloak-host/auth/realms/my-realm
    client-id: my-client-id
    tls:
      verification: none
    keycloak:
      policy-enforcer:
        enable: false

build-driver:
  self-base-url: http://this-service-host-for-a-callback/
  script-template: |
    echo 'cd %{workingDirectory}/%{projectName}' >> $${HOME}/.bashrc
    set -xe
    cd %{workingDirectory}
    git clone %{scmUrl} %{projectName}
    cd %{projectName}
    git reset --hard %{scmRevision}
    %{command}

"%test":
  build-driver:
    self-base-url: http://localhost:8081/
    script-template: |
      set -xe
      cd %{workingDirectory}
      %{command}
  quarkus:
    oidc:
      enabled: false
    log:
      console:
        json: false

"%dev":
  quarkus:
    log:
      console:
        json: false
